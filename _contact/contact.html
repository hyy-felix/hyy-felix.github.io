<style>
/* Contact form – tighter gaps */
.contact-form {
  display: grid;
  grid-template-columns: 1fr;
  /* smaller row gap now */
  row-gap: 0.3rem;
  /* single column, so only care about vertical spacing here */
}

.contact-form .two-col {
  display: grid;
  /* keep the two columns */
  grid-template-columns: 1fr 1fr;
  /* a little horizontal cushion */
  column-gap: 1rem;
  /* match the vertical gap above */
  row-gap: 0.75rem;
}

/* inputs/textareas: reduce their bottom margin */
.contact-form input,
.contact-form textarea {
  width: 100%;
  margin-bottom: 0;
  padding: 0.5rem;
  box-sizing: border-box;
  color: #333333 !important;           /* deep grey for user‐typed text */
  background: #fff;         /* ensure a white background */
}

.contact-form label {
  margin-bottom: 0.15rem;  /* space between a label and the next element */
}

.contact-form button {
  width: 8rem;      /* 8 × 根元素字体大小 */
  margin-top: 0.3rem;
  padding: 0.25rem 0.75rem;
  justify-self: start;
}
</style>


<section class="contact-page">
  <form action="https://formspree.io/f/mzzrlall" method="POST" class="contact-form">
    <!-- TWO-COLUMN ROW for Name -->
    <div class="two-col">
      <div class="col">
        <label for="first_name">First Name <span style="color:red">*</span></label>
        <input type="text" id="first_name" name="first_name" required>
      </div>
      <div class="col">
        <label for="last_name">Last Name <span style="color:red">*</span></label>
        <input type="text" id="last_name" name="last_name" required>
      </div>
    </div>

    <!-- TWO-COLUMN ROW for Email & Phone -->
    <div class="two-col">
      <div class="col">
        <label for="email">Email <span style="color:red">*</span></label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="col">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone">
      </div>
    </div>

    <!-- Single-column fields -->
    <label for="subject">Subject</label>
    <input type="text" id="subject" name="subject">

    <label for="message">Message <span style="color:red">*</span></label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Submit</button>
  </form>
</section>
