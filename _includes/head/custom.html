<style>
  /* 1. 强制 greedy-nav 平铺并隐藏折叠按钮 */
  nav.greedy-nav {
    display: flex !important;
    align-items: center !important;
  }
  nav.greedy-nav > button {
    display: none !important;
  }

  /* 2. 平铺所有可见链接，隐藏隐藏链接容器 */
  nav.greedy-nav ul.visible-links {
    display: flex !important;
    align-items: center !important;
  }
  nav.greedy-nav ul.hidden-links {
    display: none !important;
  }

  /* 3. 站点标题后推，collection 链接靠右 */
  nav.greedy-nav ul.visible-links li.persist {
    margin-right: auto !important;
  }

  /* 4. 链接之间留点空隙 */
  nav.greedy-nav ul.visible-links li {
    margin: 0 0.5rem !important;
  }
</style>
